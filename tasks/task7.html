<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form - new material</title>
</head>

<body>
  <form action="#" method="get">
    <div>
      <label for="name">Name</label>
      <input type="text" name="name" id="name">
    </div>
    <div>
      <input type="checkbox" name="checkbox" id="checkbox1" value="r1">
      <label for="checkbox1">checkbox1</label>
      <input type="checkbox" name="checkbox" id="checkbox2" value="r2">
      <label for="checkbox2">checkbox2</label>
      <input type="checkbox" name="checkbox" id="checkbox3" value="r3">
      <label for="checkbox3">checkbox3</label>
    </div>
    <div>
      <input type="radio" name="radio" id="radio1" value="r1">
      <label for="radio1">radio1</label>
      <input type="radio" name="radio" id="radio2" value="r2">
      <label for="radio2">radio2</label>
      <input type="radio" name="radio" id="radio3" value="r3">
      <label for="radio3">radio3</label>
    </div>
    <button type="submit">submit</button>
  </form>
</body>

</html>
